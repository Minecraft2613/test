<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Bank Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    input, select {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    button {
      background-color: #1abc9c;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    a {
      color: #1abc9c;
      cursor: pointer;
    }

    #createForm {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>üè¶ Minecraft Bank Login</h2>
    <input type="text" id="loginId" placeholder="Bank ID" />
    <input type="password" id="loginPass" placeholder="Password" />
    <input type="text" id="loginMC" placeholder="Minecraft Name (Optional)" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a onclick="toggleCreate()">Create one</a></p>

    <div id="createForm">
      <h2>üìù Create Account</h2>
      <input type="text" id="bankName" placeholder="Bank Name" />
      <input type="text" id="accountId" placeholder="Account ID" />
      <input type="password" id="bankPass" placeholder="Password" />
      <select id="edition" onchange="toggleBox()">
        <option value="">Select Minecraft Edition</option>
        <option value="bedrock">Bedrock</option>
        <option value="java">Java</option>
      </select>
      <input type="text" id="mcName" placeholder="/box enter mc name" style="display:none;" />
      <button onclick="createAccount()">Register</button>
    </div>
  </div>

  <script>
    function toggleCreate() {
      const form = document.getElementById("createForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function toggleBox() {
      const edition = document.getElementById("edition").value;
      const boxInput = document.getElementById("mcName");
      boxInput.style.display = edition === "bedrock" ? "block" : "none";
    }

    function createAccount() {
      const bankName = document.getElementById("bankName").value;
      const accountId = document.getElementById("accountId").value;
      const bankPass = document.getElementById("bankPass").value;
      const edition = document.getElementById("edition").value;
      const mcName = document.getElementById("mcName").value;
      const bankId = "BANK" + Math.floor(100000 + Math.random() * 900000);

      const user = {
        bankName,
        accountId,
        bankPass,
        edition,
        mcName,
        bankId
      };

      localStorage.setItem(accountId, JSON.stringify(user));
      alert("‚úÖ Account Created. Your Bank ID is " + bankId);
    }

    function login() {
      const id = document.getElementById("loginId").value;
      const pass = document.getElementById("loginPass").value;
      const data = localStorage.getItem(id);

      if (data) {
        const user = JSON.parse(data);
        if (user.bankPass === pass) {
          alert("üéâ Welcome back, " + (user.mcName || user.accountId) + "!");
        } else {
          alert("‚ùå Incorrect password.");
        }
      } else {
        alert("üôÅ Account not found.");
      }
    }
  </script>
</body>
</html>
